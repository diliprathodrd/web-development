<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }

      .table1 {
        background-color: red;
      }

      .table2 {
        background-color: green;
      }

      .table1,
      .table2 {
        color: white;
      }
    </style>
  </head>
  <body>
    <table class="table1">
      <thead>
        <tr>
          <th rowspan="2">column1 row1</th>
          <th colspan="3">column2 row1</th>
        </tr>
        <tr>
          <th>column2 row2</th>
          <th>column3 row2</th>
          <th>column4 row2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data1</td>
          <td>Data2</td>
          <td>Data3</td>
          <td>Data4</td>
        </tr>
      </tbody>
    </table>

    <br /><br /><br />

    <table class="table2">
      <thead>
        <tr>
          <th rowspan="2">column1 row1</th>
          <th colspan="3">column2 row1</th>
        </tr>
        <tr>
          <th>column2 row2</th>
          <th>column3 row2</th>
          <th>column4 row2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data1</td>
          <td>Data2</td>
          <td>Data3</td>
          <td>Data4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
