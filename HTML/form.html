<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title tag -->
    <title>Forms</title>
    <style>
      button {
        /* background-color: red; */
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <form>
      <!-- type - text -->
      <label for="fname">First Name:</label>
      <input
        type="text"
        id="fname"
        maxlength="5"
        minlength="3"
        value=""
        placeholder="first name"
      />
      <br />
      <br />

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" placeholder="last name" />
      <br />
      <br />

      <!-- type - number -->
      <label for="age">Age:</label>
      <input type="number" id="age" max="10" min="5" />
      <br />
      <br />

      <!-- type - email -->
      <label for="email">E-Mail:</label>
      <input type="email" id="email" />
      <br />
      <br />

      <!-- type - password -->
      <label for="pass">Password:</label>
      <input type="password" id="pass" />
      <br />
      <br />

      <!-- type button -->
      <a href="https://www.google.com">
        <input type="button" value="Click me"
      /></a>

      <!-- type submit -->
      <input type="submit" />

      <!-- type reset -->
      <input type="reset" value="Clear" />

      <br /><br />

      <!-- type radio -->
      <label for="gender">Gender : </label>

      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" />

      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" />

      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" />

      <br /><br />

      <!-- type checkbox -->
      <label for="subjects">Select Subjects : </label>
      <br />
      <label for="phy">Physics : </label>
      <input type="checkbox" id="phy" />

      <label for="che">Chemistry</label>
      <input type="checkbox" id="che" />

      <label for="bio">Biology</label>
      <input type="checkbox" id="bio" name="optional" />

      <label for="math">Math</label>
      <input type="checkbox" id="math" name="optional" checked />

      <br /><br />
      <!-- dropdown -->
      <label for="hotels">Hotels : </label>
      <select name="hotels" id="hotels">
        <option value="">Please Select Hotel Type</option>
        <option value="">One Star</option>
        <option value="">Three Star</option>
        <option value="">Five Star</option>
      </select>

      <br /><br />

      <!-- mostly manipulated by javascript -->
      <!-- type range -->
      <label for="vol">Volume : </label>
      <input type="range" step="25" />
      <br /><br />

      <!-- type color -->
      <label for="color">Select Color : </label>
      <input type="color" />

      <br /><br />
      <!-- type date -->
      <label for="date">Select Date : </label>
      <input type="date" />
      <br /><br />

      <!-- type file -->
      <label for="file">Upload : </label>
      <input type="file" />
    </form>
  </body>
</html>
