<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class and Id Attribute</title>
    <style>
      .heading {
        border: 1px solid red;
      }

      .heading-a {
        background-color: green;
      }
      .heading-b {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="heading heading-a">Heading 1</h1>
    <h1 class="heading heading-b">Heading 2</h1>
    <h1 class="heading heading-c">Heading 3</h1>
    <h1 class="heading heading-d">Heading 4</h1>
    <button>Click</button>
  </body>
</html>
