<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
    <style>
      .video video {
        border: 4px solid red;
      }
    </style>
  </head>
  <body>
    <audio autoplay controls loop muted>
      <source src="./audio/sad-soul.mp3" type="audio/mp3" />
    </audio>

    <div class="video">
      <video
        autoplay
        controls
        loop
        muted
        width="500px"
        poster="./img/hitesh.jpg"
      >
        <source src="./video/music.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
