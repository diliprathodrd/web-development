      <li class="items" id="first-item">link</li>
      <li class="items" id="second-item">active</li>
      <li class="items" id="third-item">visited</li>
      <li class="items" id="fourth-item">hover</li>
      <li class="items" id="fifth-item">focus</li>
      <li class="items" id="sixth-item">first-child</li>
      <li class="items" id="seventh-item">last-child</li>
    </ul>
