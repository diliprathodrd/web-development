<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinators</title>
    <link rel="stylesheet" href="./combinators.css" />
  </head>
  <body>
    <h1>Four Types of Combinators</h1>
    <!-- Combinators used for selecting elements for styling using relation between two or more elements -->
    <ol>
      <!-- selects all child elements including direct and indirect child  -->
      <li>Descendant selector: (space)</li>

      <!-- selects only direct child elements -->
      <li>Child Selector: (>)</li>

      <!-- selects only first and immediately coming sibling elements after itself -->
      <li>Adjacent sibling selector: (+)</li>

      <!-- selects all sibling elements coming after itself -->
      <li>General sibling selector: (~)</li>
    </ol>

    <span>
      Refer Examples here :
      <a
        href="https://www.w3schools.com/css/css_combinators.asp"
        target="_blank"
        >https://www.w3schools.com/css/css_combinators.asp</a
      >
    </span>
  </body>
</html>
